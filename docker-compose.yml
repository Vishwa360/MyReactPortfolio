services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - require('http').get('http://localhost:3000',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "3003:3000"
    environment:
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
